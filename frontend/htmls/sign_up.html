<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEN AI Sign up</title>
    <link rel="stylesheet" href="../style1.css">
    
</head>
<body>
    <form id='signup_form' method="POST" >
        <ul id="table">
            <h2>Create an account</h2>
            <h4>It's quick and easy.</h4>
            <input type="text" class="namebox" name="firstname" placeholder="Firstname"/>
            <input type="text" class="namebox" name="lastname" placeholder="Lastname"/>
            <br>
            <input type="text" class="mailbox" name="email" placeholder="Email address"/>
            <br>
            <input type="password" class="mailbox" name="password" placeholder="New Password"/><br>
            <span id="error-message" class="error"></span><br>
            <input type="date" class="namebox"/><br>
            <input type="radio" class="sex" name="sex" value="male" />Male
            <input type="radio" class="sex" name="sex" value="female" />Female
            <input type="radio" class="sex" name="sex" value="lgbt" />LGBT
            <br>
            <button type="submit" id="button">Sign Up</button>
            <br><hr>
        </ul>
    </form>
    
    <script src="../js/script_register.js"></script>

</body>
</html>
