<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEN AI Log in</title>
    <link rel="stylesheet" href="../style1.css">
    <link rel="icon" type="image/png" href="../img/logoweb_nobg.png">

</head>
<body>
    <form id='login_form' method="POST" >
        <ul id="table">
            <h2>Log in</h2>
            <h4>Don't have an account?  
                <a href="../htmls/sign_up.html">Sign up</a>
            </h4>
            <input type="text" class="mailbox" id="email" name="email" placeholder="Email address" required/>
            <br>
            <input type="password" class="mailbox"id="password" name="password" placeholder="Password" required/><br>
            <span id="error-message" class="error"></span><br>
            

            <button type="button" id="fg_button">Forgot password?</button>
            <button type="submit" id="button">Log in</button>

            <br><hr>
        </ul>
        <p id="message"></p>
    </form>

    <script src="../js/script_log.js"></script>

</body>
</html>
